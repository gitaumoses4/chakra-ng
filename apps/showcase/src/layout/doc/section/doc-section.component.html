<div>
  <div flexColumn [gap]="4">
    <h2 heading [size]="getHeadingSize()" class="group" [chakraStyles]="{ scrollMarginTop: 'nav-bar' }" #header>
      {{ section.title }}
      <a
        [chakraStyles]="{ color: 'accent', cursor: 'pointer', visibility: 'hidden', _groupHover: { visibility: 'visible' } }"
        (click)="navigate($event, section)"
        [id]="section.id"
        >#</a
      >
    </h2>
    <markdown *ngIf="section.content" [data]="section.content"></markdown>
    <div
      [chakraStyles]="{
          w: 'full',
          p: '4',
          borderWidth: '1px',
          borderColor: 'blackAlpha.200',
          borderRadius: 'lg',
          _dark: { borderColor: 'whiteAlpha.200' },
        }"
      *ngIf="section.demo"
    >
      <ng-template #demoContainer></ng-template>
    </div>
    <div *ngIf="section.demo">
      <app-code [code]="section.demo.code"></app-code>
    </div>
    <div *ngIf="section.sections.length">
      <app-doc-sections *ngIf="section.sections" [sections]="section.sections"></app-doc-sections>
    </div>
  </div>
</div>
