<div *ngIf="code.length" class="border border-1 rounded-lg p-4" style="border-color: rgba(0, 0, 0, 0.1)">
  <div>
    <div *ngIf="code.length > 1">
      <button *ngFor="let code of code; let i = index" (click)="showCode(i)">{{ code.language | titlecase }}</button>
    </div>
  </div>
  <div class="flex">
    <pre class="flex-1" *ngIf="currentCode"><code [innerHTML]="this.getTemplate()"></code></pre>
    <button (click)="copyCode()">Copy</button>
  </div>
</div>
