<div [chakraStyles]="{ borderLeftWidth: '1px', borderLeftColor: 'chakra-border-color', px: 4, position: 'relative' }">
  <ul *ngIf="_sections && _sections.length" style="list-style: none">
    <li *ngFor="let section of _sections; let i = index">
      <ng-container>
        <div>
          <chakra-button
            [qStyles]="{ color: 'fg-muted', _active: { color: 'accent' } }"
            [isActive]="section.id === activeId"
            [size]="'sm'"
            [variant]="'link'"
            (click)="onButtonClick(section)"
            [className]="{ 'active-section': section.id === activeId }"
            >{{ section.title }}</chakra-button
          >
        </div>
        <ng-container>
          <ul style="list-style: none" *ngIf="section.sections" [chakraStyles]="{ ml: '4' }">
            <li *ngFor="let child of section.sections">
              <div>
                <chakra-button
                  [qStyles]="{ color: 'fg-muted', _active: { color: 'accent' } }"
                  [size]="'sm'"
                  [variant]="'link'"
                  [className]="{ 'active-section': section.id === activeId }"
                  (click)="onButtonClick(child)"
                  [isActive]="child.id === activeId"
                >
                  {{ child.title }}
                </chakra-button>
              </div>
            </li>
          </ul>
        </ng-container>
      </ng-container>
    </li>
  </ul>
</div>
