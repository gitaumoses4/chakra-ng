<div vStack>
  <div flexRow [width]="'100%'" [py]="12" [alignItems]="'center'" [justifyContent]="'center'" [position]="'relative'" [mb]="2">
    <span
      chakra
      [bg]="'blackAlpha.500'"
      [_dark]="{ bg: 'whiteAlpha.500'}"
      [position]="'absolute'"
      [w]="'full'"
      [h]="'full'"
      [left]="0"
      [top]="0"
    ></span>
    <chakra-button-group [gap]="4">
      <chakra-button [colorScheme]="'whiteAlpha'">whiteAlpha</chakra-button>
      <chakra-button [colorScheme]="'blackAlpha'">blackAlpha</chakra-button>
    </chakra-button-group>
  </div>
  <div wrap [spacing]="4">
    <chakra-button *ngFor="let colorScheme of colorSchemes" [colorScheme]="colorScheme">{{ colorScheme | titlecase }}</chakra-button>
  </div>
</div>
