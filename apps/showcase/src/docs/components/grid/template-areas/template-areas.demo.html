<div
  grid
  [templateAreas]="areas"
  [templateRows]="'50px 1fr 30px'"
  [templateColumns]="'150px 1fr'"
  [h]="'200px'"
  [color]="'blackAlpha.700'"
  [fontWeight]="'bold'"
  [gap]="1"
>
  <div gridItem [area]="'header'" [bg]="'orange.300'" [pl]="2">Header</div>
  <div gridItem [area]="'nav'" [bg]="'pink.300'" [pl]="2">Nav</div>
  <div gridItem [area]="'main'" [bg]="'green.300'" [pl]="2">Main</div>
  <div gridItem [area]="'footer'" [bg]="'blue.300'" [pl]="2">Footer</div>
</div>
