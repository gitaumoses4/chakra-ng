<div grid [chakraStyles]="{ h: '200px' }" [templateRows]="'repeat(2, 1fr)'" [templateColumns]="'repeat(5, 1fr)'" [gap]="4">
  <div gridItem [rowSpan]="2" [colSpan]="1" [chakraStyles]="{ bg: 'tomato'}"></div>
  <div gridItem [colSpan]="2" [chakraStyles]="{ bg: 'papayawhip'}"></div>
  <div gridItem [colSpan]="2" [chakraStyles]="{ bg: 'papayawhip'}"></div>
  <div gridItem [colSpan]="4" [chakraStyles]="{ bg: 'tomato'}"></div>
</div>
