<div chakraStack [spacing]="8" [direction]="'row'">
  <ng-container *ngFor="let feature of features">
    <div [chakraStyles]="{ p: 5, shadow: 'md', borderWidth: '1px'}">
      <h1 chakraHeading [size]="'md'">{{ feature.title }}</h1>
      <p [chakraStyles]="{ mt: 4}">{{ feature.description }}</p>
    </div>
  </ng-container>
</div>
