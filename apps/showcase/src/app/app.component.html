<div chakraFlexColumn [chakraStyles]="{ h: 'screen', maxW: '8xl', m: 'auto' }">
  <nav [chakraStyles]="{ p: '4', position: 'fixed', top: 0, h: '20', w: 'full', zIndex: 'docked' }">
    <chakra-button (click)="toggleTheme()">Toggle Theme</chakra-button>
  </nav>
  <div chakraFlex [chakraStyles]="{ flex: 1, mt: '20' }">
    <div
      [chakraStyles]="{ w: '60', h: 'calc(100vh - 6rem)', p: 4, overflowY: 'scroll', position: 'sticky', top: '20', alignSelf: 'start' }"
      style="overscroll-behavior: contain"
    >
      <app-side-nav></app-side-nav>
    </div>
    <div style="flex: 1">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
